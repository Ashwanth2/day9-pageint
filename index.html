<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <style>
        .page{
            position: fixed;
            bottom:70px;
            padding-left: 35%;
        }
    </style>

</head>
<body>
    <div class="data_display">
    <div class="page">

        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><button onclick="btn_clicking(this)" class="page-link previous" for="previous">Previous</button></li>
              <li class="page-item"><button onclick="btn_clicking(this)" class="page-link 1" for="1" >1</button></li>
              <li class="page-item"><button onclick="btn_clicking(this)" class="page-link 2" for="2">2</button></li>
              <li class="page-item"><button onclick="btn_clicking(this)" class="page-link 3" for="3">3</button></li>
              <li class="page-item"><button onclick="btn_clicking(this)" class="page-link Next" for="Next">Next</button></li>
            </ul>
        </nav>
    </div>
</div>
</body>
  <script src="pag.js"></script>
</html>
